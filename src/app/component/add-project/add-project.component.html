<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">

            <div class="form-group">
                <label for="title">Course</label>
                <input type="text" class="form-control" id="course" required [(ngModel)]="project.course" name="title" />
            </div>

            <div class="form-group">
                <label for="description">Title</label>
                <input class="form-control" id="title" required [(ngModel)]="project.title"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Author</label>
                <input class="form-control" id="author" required [(ngModel)]="project.author"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Summary</label>
                <input class="form-control" id="summary" required [(ngModel)]="project.summary"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Problem</label>
                <input class="form-control" id="problem" required [(ngModel)]="project.problem"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Objectives</label>
                <input class="form-control" id="objectives" required [(ngModel)]="project.objectives"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Methodology</label>
                <input class="form-control" id="methodology" required [(ngModel)]="project.methodology"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Findings</label>
                <input class="form-control" id="findings" required [(ngModel)]="project.findings"
                    name="description" />
            </div>

            <button (click)="saveProject()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProject()">Add</button>
        </div>
    </div>
</div>
